<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box1 {
        color: red;
    }
    .box2 {
        color: blue;
    }
    .box3 {
        color: green;
    }
</style>
</head>
<body>
    <div class="box1">
        text hello
    </div>
    <div class="box2">
        
    </div>
    <div class="box3">
        
    </div> 
    <button onclick="simple('blue')">simple</button>
    <button onclick="oldtimey('red')">oldtimey</button>
    <button onclick="crazy('green')">crazy</button>
    <script>
        function simple(color){
            document.querySelector('.box1').style.color = color;
            document.body.style.backgroundColor = "red"
            document.body.style.fontFamily = "Roboto"
        }
        function oldtimey(color){
            document.querySelector('.box1').style.color = color;
            document.body.style.backgroundColor = "brown"
            document.body.style.fontFamily = "Oswald"
        }
        function crazy(color){
            document.querySelector('.box1').style.color = color;
            document.body.style.backgroundColor = "black"
            document.body.style.fontFamily = "Oswald"
        }
        

    </script>
</body>
</html>
